<form ng-submit="vm.submit()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.exit()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="username">
        Username
      </label>
            <input autocomplete="off" type="email" ng-model="vm.loginUser.email" class="form-control" id="email" />
        </div>
        <div class="form-group">
            <label for="password">
        Password
      </label>
            <input ng-model="vm.loginUser.password" type="password" class="form-control" id="password" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.exit()">Close</button>
        <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
</form>
