<form ng-submit="vm.submit()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.exit()" aria-hidden="true">×</button>
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <h4><label>
                Rating
            </label></h4>
            <div  class="stars">
                 <input class="star star-5" id="star-5" type="radio" name="star" />
                 <label class="star star-5" for="star-5" ng-click="vm.rate(1)"></label>
                 <input class="star star-4" id="star-4" type="radio" name="star" />
                 <label class="star star-4" for="star-4" ng-click="vm.rate(2)"></label>
                 <input class="star star-3" id="star-3" type="radio" name="star" checked />
                 <label class="star star-3" for="star-3" ng-click="vm.rate(3)"></label>
                 <input class="star star-2" id="star-2" type="radio" name="star" />
                 <label class="star star-2" for="star-2" ng-click="vm.rate(4)"></label>
                 <input class="star star-1" id="star-1" type="radio" name="star" />
                 <label class="star star-1" for="star-1" ng-click="vm.rate(5)"></label>
            </div>
        </div>
        
        <div class="form-group">
            <h4><label>
                Comment
            </label></h4>
            <br />
            <textarea rows="5" cols="35" class="test" ng-model="vm.review.content"></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.exit()">Close</button>
        <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
</form>
